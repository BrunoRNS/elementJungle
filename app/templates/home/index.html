<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Família do Níquel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/local/home.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/global/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global/global.css') }}">

</head>
<body class="relative min-h-screen bg-black text-white font-sans overflow-hidden">

    <!-- Background video -->
    <video autoplay muted loop playsinline class="absolute inset-0 -z-10 w-full h-full object-cover opacity-20">
        <source src="{{ url_for('static', filename='img/local/home/atoms.mp4') }}" type="video/mp4" />
    </video>

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-8 py-4 bg-black bg-opacity-50 backdrop-blur-md">
        <div class="text-2xl font-bold tracking-wider">A Família do Níquel</div>
        <ul class="flex gap-8 text-lg">
            <li><a href="/" class="hover:text-gray-300 transition">Início</a></li>
            <li><a href="/about/" class="hover:text-gray-300 transition">Autor</a></li>
            <li><a href="/docs/" class="hover:text-gray-300 transition">Documentação</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="flex flex-col items-center justify-center text-center h-[80vh] px-4">
        <section data-aos="fade-up" class="flex flex-col space-y-10 items-center">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-6 bg-gradient-to-r from-purple-300 via-pink-300 to-red-400 text-transparent bg-clip-text">
                Explorando a Família do Níquel
            </h1>
            <p class="text-lg md:text-xl max-w-2xl mb-10 text-gray-200">
                Uma jornada visual e interativa pela fascinante química dos metais de transição da família do Níquel.
            </p>
            <a href="/init/" class="bouncy-button bg-pink-600 hover:bg-pink-700 text-white px-8 py-3 rounded-full shadow-lg text-lg font-semibold transition">
                Começar Experiência
            </a>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/local/home.js') }}" ></script>

</body>
</html>
